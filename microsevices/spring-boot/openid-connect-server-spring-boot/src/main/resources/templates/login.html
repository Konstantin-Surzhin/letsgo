<!DOCTYPE html>
<html>
<head data-th-replace="fragments/header :: head('Log In')">
</head>
<body>
<script type="text/javascript">
<!--

$(document).ready(function() {
	$('#j_username').focus();
});

//-->
</script>
<th-block data-th-replace="fragments/topbar :: topbar(null)" />

<div class="container-fluid main">

	<h1>Login with Username and Password</h1>

		<div class="alert alert-error" data-th-if="${ param.error != null }">The system was unable to log you
			in. Please try again.</div>


	<div class="row-fluid">
		<div class="span4 offset1 well">
			<form data-th-action="@{/j_spring_security_check}"
				method="POST">
				<div>
					<div class="input-prepend input-block-level">
						<span class="add-on"><i class="icon-user"></i></span>
						<input type="text" placeholder="Username" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false" value="" id="j_username" name="j_username"/>
					</div>
				</div>
				<div>
					<div class="input-prepend input-block-level">
						<span class="add-on"><i class="icon-lock"></i></span>
						<input type="password" placeholder="Password" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false" id="j_password" name="j_password"/>
					</div>
				</div>
				<div>
					<input type="submit" class="btn" value="Login" name="submit"/>
				</div>
			</form>
		</div>
	</div>
</div>

<th-block data-th-replace="fragments/footer :: footer" />
</body>
</html>
